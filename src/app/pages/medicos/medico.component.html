<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #form="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(form)">
            <div class="form-group">
              <label>Nombre</label>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select (change)="cambioHospital($event.target.value)" class="form-control" [(ngModel)]="medico.hospital" name="hospital" required>
                <option value="">Seleccione hospital</option>
                <option [value]="hospital._id" *ngFor="let hospital of hospitales">{{ hospital.nombre }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
            <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Hospital
        </h3>
        <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
        <br><br>
        <h4 class="text-center text-capitalize">{{ hospital.nombre }}</h4>
      </div>
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">
          Fotografía
        </h3>
        <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="img-circle img-fluid pointer">
      </div>
    </div>
  </div>
</div>
