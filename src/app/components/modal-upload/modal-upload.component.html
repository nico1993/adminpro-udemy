<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" data-backdrop="false" data-keyboard="false" id="modal-upload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
        <img *ngIf="!imagenTmp" [src]="'xxx' | imagen" class="w150">
        <img *ngIf="imagenTmp" [src]="imagenTmp" class="w150">
        <input (change)="seleccionImagen($event.target.files[0])" type="file">
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
        <button (click)="subirImagen()" [disabled]="!imagenTmp" type="button" class="btn btn-primary">Subir imagen</button>
      </div>
    </div>
  </div>
</div>
